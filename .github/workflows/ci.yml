name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1.6']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
        allow_failure: [false]
        include:
          - version: 'nightly'
            os: ubuntu-latest
            arch: x64
            allow_failure: true
          - version: 'nightly'
            os: macOS-latest
            arch: x64
            allow_failure: true
          - version: 'nightly'
            os: windows-latest
            arch: x64
            allow_failure: true
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Installing non-registered dependencies
        run: |
          using Pkg
          pkg1 = PackageSpec(url = "https://github.com/paraynaud/PartitionedStructures.jl.git", rev="pr-PartitionedVector")
          pkg2 = PackageSpec(url = "https://github.com/paraynaud/PartitionedVectors.jl.git", rev="pr-PS-transfer")
          pkg_list = [pkg1, pkg2]
          Pkg.add(pkg_list)
        shell: julia --project=docs --color=yes {0}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Installing PartitionedStructures.jl WIP
        run: |
          using Pkg
          Pkg.rm("PartitionedStructures")
          pkg = PackageSpec(url = "https://github.com/paraynaud/PartitionedStructures.jl.git", rev="pr-PartitionedVector")
          pkg_list = [pkg]
          Pkg.add(pkg_list)
        shell: julia --project=docs --color=yes {0}      
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
